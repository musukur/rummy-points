<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-3">
		<div class="form-group">
			<form class="form-inline" action="home">
				<div class="form-group mx-sm-3 mb-2">
					<button type="submit" class="btn btn-primary mb-2">New
						Game</button>
				</div>
			</form>
			<div th:each="table : ${unfinishedTables}" class="form-check">
				<form class="form-inline" method="post" action="showTable">
					<div class="form-group mx-sm-3 mb-2">
						<input type="hidden" name="tableId" class="form-control"
							th:attr="value=${table.tableId}" id="name">
					</div>
					<button type="submit" class="btn btn-primary mb-2"
						th:text="${table.dayName}">Click Me</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function preventBack() {
		window.history.forward();
	}
	setTimeout("preventBack()", 0);
	window.onunload = function() {
		null
	};
</script>
</html>
