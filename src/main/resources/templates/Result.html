<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th th:each="name :${selectedPlayerNames}" th:text="${name}"
						scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:each="entry :${result}" th:text="${entry.value}"></td>
				</tr>
			</tbody>
		</table>
		<form action="backToTable">
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="hidden" name="tableId"
						th:attr="value=${table.tableId}">
					<button type="submit" class="btn btn-primary">Back</button>
				</div>
			</div>
		</form>
		<form action="endGame" onsubmit="return confirmEndGame();">
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="hidden" name="tableId"
						th:attr="value=${table.tableId}">
					<button type="submit" class="btn btn-primary">End Game</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function preventBack() {
		window.history.forward();
	}
	setTimeout("preventBack()", 0);
	window.onunload = function() {
		null
	};
	function confirmEndGame() {
		return confirm("Are you sure you want to end game ?")
	}
</script>
</html>
